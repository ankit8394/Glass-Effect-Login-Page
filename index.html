<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="body">
    <form action="#">
        <h1>Login</h1>
        <div>
            <label for="name">Name:</label>
            <div>
                <i class="fa-solid fa-user"></i><input type="text" id="name" placeholder="Name" required>
            </div>
        </div>
        <div>
            <label for="email">Email:</label>
            <div>
                <i class="fa-solid fa-envelope"></i><input type="email" id="email" placeholder="Email" required>
            </div>

        </div>
        <div>
            <label for="pass">Password:</label>
            <div>
                <i class="fa-solid fa-key"></i><input type="password" id="pass" placeholder="Password" required>
            </div>
        </div>
        <button id="btn" type="submit">Login</button>
    </form>
</div>

</body>
</html>
